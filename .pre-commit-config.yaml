repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/pylint
    rev: v3.2.6
    hooks:
      - id: pylint
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system   # use Poetry environment
        pass_filenames: false
      